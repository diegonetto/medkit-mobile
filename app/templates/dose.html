<ion-view title="Dose Patient">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-icon-left" ng-hide="dosage.tag_id">
        <i class="icon ion-looping"></i>
          Scan a Dosage Tag
      </div>

      <div class="item item-icon-left" ng-show="dosage.tag_id">
        <i class="icon ion-checkmark-circled"></i>
          Dosage Tag
      </div>

      <div class="item item-icon-left" ng-show="dosage.tag_id && !patient.tag_id">
        <i class="icon ion-looping"></i>
          Scan a Patient Tag
      </div>

      <div class="item item-icon-left" ng-show="dosage.tag_id && patient.tag_id">
        <i class="icon ion-checkmark-circled"></i>
          Patient Tag
      </div>

      <button class="button button-block button-stable"
        ng-disabled="!matchedID"
        ng-click="updateDosage()">
        Dose
      </button>
    </div>
  </ion-content>

</ion-view>
