<ion-view title="Patients">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear ion-plus-round" ng-click="newPatient()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="patient in patients" href="#/app/patients/{{patient._id}}">
        {{patient.first_name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
