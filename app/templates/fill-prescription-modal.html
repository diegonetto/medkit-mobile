<div class="modal">
  <ion-header-bar class="bar-assertive">
    <button class="button button-clear" ng-click="closeFillModal()">Cancel</button>
    <h1 class="title">Fill Prescription</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list card">
      <div class="item item-icon-left" ng-hide="dosage.tag_id">
        <i class="icon ion-looping"></i>
          Scan a tag
      </div>

      <div class="item item-icon-left" ng-show="dosage.tag_id">
        <i class="icon ion-checkmark-circled"></i>
          Dosage Tag Successfully Added
      </div>

      <button class="button button-block button-stable"
        ng-disabled="!dosage.tag_id"
        ng-click="submitDosage()">
        Dose
      </button>
    </div>
  </ion-content>
</div>
